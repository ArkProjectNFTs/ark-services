name: Apply Marketplace SQL Migrations

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/apply-marketplace-sql-migrations.yml"
      - "ark-sqlx/**"

jobs:
  run-migrations-mainnet:
    runs-on: ubuntu-latest
    name: Run SQL Migrations
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli jq

      - name: Retrieve DATABASE_URL from Secrets Manager
        id: get_secret
        run: |
          secret=$(aws secretsmanager get-secret-value --secret-id prod/ark-db-credentials --query SecretString --output text)
          username=$(echo $secret | jq -r .username)
          password=$(echo $secret | jq -r .password)
          host=$(echo $secret | jq -r .host)
          port=$(echo $secret | jq -r .port)
          dbname=$(echo $secret | jq -r .dbname)
          DATABASE_URL="postgres://$username:$password@$host:$port/$dbname"
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_CDK_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_CDK_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features rustls,postgres

      - name: Run SQL Migrations
        run: |
          cd ark-sqlx
          sqlx migrate run --source ./migrations/marketplace
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

  run-migrations-testnet:
    runs-on: ubuntu-latest
    name: Run SQL Migrations
