name: Apply Marketplace SQL Migrations

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/apply-marketplace-sql-migrations.yml"
      - "ark-sqlx/**"

jobs:
  discord-notification:
    runs-on: ubuntu-latest
    name: Discord Notification
    steps:
      - name: Send notification to dev-updates channel
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d '{
                  "content": "🗃️ Running SQL migrations `/migrations/marketplace` on Mainnet & Testnet databases..."
              }' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}

  run-migrations:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [mainnet, testnet]
    name: Run SQL Migrations on ${{ matrix.environment }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli jq
          cargo install sqlx-cli --no-default-features --features rustls,postgres

      - name: Retrieve DATABASE_URL from Secrets Manager
        id: get_secret
        run: |
          if [ "${{ matrix.environment }}" == "mainnet" ]; then
            secret_id="prod/ark-db-credentials"
          else
            secret_id="prod/testnet/ark-db-credentials"
          fi
          secret=$(aws secretsmanager get-secret-value --secret-id $secret_id --query SecretString --output text)
          username=$(echo $secret | jq -r .username)
          password=$(echo $secret | jq -r .password | jq -sRr @uri)
          host=$(echo $secret | jq -r .host)
          port=$(echo $secret | jq -r .port)
          dbname=$(echo $secret | jq -r .dbname)
          DATABASE_URL="postgresql://$username:$password@$host:$port/$dbname"
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_CDK_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_CDK_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Run SQL Migrations
        run: |
          cd ark-sqlx
          sqlx migrate run --source ./migrations/marketplace
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
