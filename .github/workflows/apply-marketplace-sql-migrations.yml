      - name: Retrieve DATABASE_URL from Secrets Manager
        id: get_secret
        run: |
          secret=$(aws secretsmanager get-secret-value --secret-id prod/testnet/ark-db-credentials --query SecretString --output text)
          username=$(echo $secret | jq -r .username)
          password=$(echo $secret | jq -r .password)
          host=$(echo $secret | jq -r .host)
          port=$(echo $secret | jq -r .port)
          dbname=$(echo $secret | jq -r .dbname)
          DATABASE_URL="postgres://$username:$password@$host:$port/$dbname"
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_CDK_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_CDK_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features rustls,postgres

      - name: Run SQL Migrations
