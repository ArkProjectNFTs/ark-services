name: Apply Marketplace SQL Migrations

on:
  workflow_dispatch:

jobs:
  run-migrations:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [mainnet]
    name: Run SQL Migrations on ${{ matrix.environment }}
    steps:
      - name: Notify start of migrations
        uses: ./.github/actions/discord-notification
        with:
          discord-webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: "üóÉÔ∏è Running SQL migrations `/migrations/marketplace` on Mainnet database..."

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run SQL Migrations
        run: |
          cd ark-sqlx
          sqlx migrate run --source ./migrations/marketplace
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
